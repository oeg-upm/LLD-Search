<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>LLD Multilingual Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    
    <!-- Custom styles for this template -->
    <link href="../static/css/lider.css" th:href="@{/css/lider.css}" rel="stylesheet"/>
	
    <script src="../static/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

	<!--  header -->
    <nav class="navbar lider-header" >
      <div class="container">
        <div class="navbar-header">
          <p class="lider-brand" href="">Linguistic Linked Data Multilingual search | Ontology Engineering Group</p>
        </div>
      </div>
    </nav>
  
	 <!--  info -->
	<div class="row">
	  <div class="col-md-4 col-md-offset-3">
		<p class="info-result" th:text="'You searched the translation for the term ' + ${searchQuery.term} + ' from ' + ${searchQuery.langSource} + ' to ' + ${searchQuery.langTarget}" />
	  </div>
	</div>
	
	<div class="row">
	  <div class="col-md-4 col-md-offset-3">
        <p>
       <a th:href="@{/search}">New search</a>
		</p>
        
	  </div>
	</div>
	
	
	
	
	  <!-- results header -->
      <div class="row">
        <div class="col-md-1 col-md-offset-2">
           <h4>Translated label</h4>
        </div>

        <div class="col-md-1">
			<h4>Translation language</h4>      
        </div>
		
		<!-- new-->
		<div class="col-md-1">
			<h4>Pivot language</h4>      
        </div>
		<div class="col-md-2">
			<h4>Translation score
			(mocked value)</h4>      
        </div>
		<!-- new-->
		<div class="col-md-1">
			<h4>Part of Speech</h4>      
        </div>
		<div class="col-md-1">
			<h4 th:if="${searchQuery.babelnet}" >BabelNet sysnset</h4>      
        </div>
      </div>
		
	<!-- results  -->
	<div class="row" th:each="trans : ${translations}">
        <div class="col-md-1 col-md-offset-2">
           <p th:text="${trans.writtenRepTarget}" />
        </div>

        <div class="col-md-1">
			 <p th:text="${trans.langTarget}"/>
        </div>
		<!-- new-->
		<div class="col-md-1">
			 <p th:text="${trans.pivotLanguage}"/>
        </div>
		<div class="col-md-2">
			 <p th:text="${trans.score}"/>
        </div>
		<!-- new-->
		
		
		<div class="col-md-1">
			 <p th:text="${trans.partOfSpeech}"/>
        </div>
		<div class="col-md-1">
			 <p th:if="${searchQuery.babelnet}" ><a th:href="${trans.babelnetSynset}" th:text="${trans.babelnetSynset}"></a></p>   
        </div>
      </div>
	
   
	   <!-- foot -->
      <hr/>

      <footer class="col-md-offset-2">
        <p> Ontology Engineering Group </p>
      </footer>
	  
   
   


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
