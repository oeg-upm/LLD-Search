<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LLD Multilingual Search</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Linguistic Linked Data Multilingual Search</h1>
    <p th:text="'You searched the translation for the term ' + ${searchElement.term} + ' from language ' + ${searchElement.langSource}" />
    <table>
    <thead>
      <tr>
        <th>Translated label</th>
        <th>Translation language</th>
        <th>Translation sense</th>
        <th>Part of Speech</th> 
        <th>BabelNet sysnset</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="trans : ${translations}">
        <td th:text="${trans.writtenRepTarget}"></td>
        <td th:text="${trans.langTarget}"></td>
        <td th:text="${trans.senseTarget}"></td>
        <td th:text="${trans.partOfSpeech}"></td>
        <td th:text="${trans.babelnetSynset}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
