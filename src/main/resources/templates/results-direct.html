<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>LLD Multilingual Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    
    <!-- Custom styles for this template -->
    <link href="../static/css/lider.css" th:href="@{/css/lider.css}" rel="stylesheet"/>
    <script src="../static/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

	<!--  header -->
    <nav class="navbar lider-header" >
      <div class="container">
        <div class="navbar-header">
          <p class="lider-brand" href="">Linguistic Linked Data Multilingual search | Ontology Engineering Group</p>
        </div>
      </div>
    </nav>
  
	 <!--  info -->
	<div class="row">
	  <div class="col-md-2 col-md-offset-2">
		<p class="info-resultstatic" >Translations for: </p>
	  <!--p class="info-result" th:text="'Translations for:     ' + ${searchQuery.term} + ' ' " /> <img src="#" th:src="@{'/icon/' +  ${searchQuery.langSource}} + '.png'"/-->
		<!--p class="info-result" th:text="'You searched the translation for the term  ' + ${searchQuery.term} + '  from ' + ${searchQuery.langSource} + ' to ' + ${searchQuery.langTarget}" /-->
		
	  </div>
	  <div class="col-md-1">
		<p style="text-align:right;" class="info-result" th:text="${searchQuery.term}  " /> 
	  </div>
	  <div class="col-md-1">
		<img src="#" th:src="@{'/icon/' +  ${searchQuery.langSource}} + '.png'"/>
	  </div>
	</div>
	
	<div class="row">
	  <div class="col-md-4 col-md-offset-2">
        <p>
       <a th:href="@{/search}">New search</a>
		</p>
        
	  </div>
	</div>
	



	<!-- TABLE -->
	 <div class="row" > 
	  
	 <div class="col-md-6 col-md-offset-2">
	 <table class="table "> 
		 <thead>
			 <tr>
				 <th>Translation</th>
				 <th>Lang</th>
				 <th>POS</th> 
				 <th th:if="${searchQuery.babelnet}" >BabelNet sysnset</th>   
			 </tr>
		 </thead>
		 <tbody>
		 
		 <tr  th:each="trans : ${translations}">
			<td>
			   <p th:text="${trans.writtenRepTarget}" />
			</td>

			<td >
			 <img src="#" th:src="@{'/icon/' +  ${trans.langTarget}} + '.png'" /> <p th:text="${trans.langTarget}" />
			</td>
			
			<td>
				 <p th:text="${trans.partOfSpeech}"/>
			</td>
			<td>
				 <p th:if="${searchQuery.babelnet}" ><a th:href="${trans.babelnetSynset}" th:text="${trans.babelnetSynset}"></a></p>   
			</td>
		  </tr>
		 </tbody>
	 </table>
	 </div>
	</div>
	 
	   <!-- foot -->
      

      <br/><br/><br/><br/><br/><br/>
	
	  <hr/>	
      <footer  class="col-md-offset-2">
		Ontology Engineering Group 
      </footer>
	  
   
   


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
